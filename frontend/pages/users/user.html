<div class="user-container">
    <h2>Usuarios</h2>
    <div class="user-card">
        <div class="user-content-container" >
            <table class="dsvendas-user-table table">
                <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Nome
                        </th>
                        <th>
                            Email
                        </th>
                    </tr>
                </thead>
                <tbody ng-repeat="user in UVm.users">
                   <tr>
                        <td>
                            {{user.id}}
                        </td>
                        <td>
                            {{user.name}}
                        </td>
                        <td>
                            {{user.email}}
                        </td>
                        <td>
                            <button class="btn btn-warning"  ng-click="UVm.SelectUser(user)"  data-toogle="tooltip"
                            title="Clique para Selecionar Usuario">Selecionar</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" onclick="alert('Tem certeza que deseja apagar')" ng-click="UVm.DeleteUser(UVm.user)">Apagar</button>
                        </td>
                   </tr>     
                </tbody>
                <tr>
                    <td><input type="text" required ng-model="UVm.user.id" placeholder="Id do usuario"></td>
                    <td><input type="text" required ng-model="UVm.user.name" placeholder="Nome do usuario"></td>
                    <td><input type="text" required ng-model="UVm.user.email" placeholder="Email do usuario"></td>
                    <td>
                        <button href="#" class="btn btn-primary" ng-click="UVm.InsertUser(UVm.user)"
                            ng-disable="!user.id || !user.name || !user.email" data-toogle="tooltip"
                            title="Clique para Inserir Usuario">Novo</button>
                    </td>
                    <td>
                        <a href="#" class="btn btn-success" ng-click="UVm.UpdateUser(UVm.user)"
                            ng-disable="!user.id || !user.name || !user.email" data-toogle="tooltip"
                            title="Clique para Editar Usuario">Alterar</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>


</div>
