<div class="sales-container" id="dsvendas-container">
    <h2>Vendas</h2>
    <div class="sales-card">
        <div class="sales-content-container">
            <table class="dsvendas-sales-table table">
                <thead>
                    {{AllSalesControllerVm.title}}
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Data
                        </th>
                        <th>
                            Visitas
                        </th>
                        <th>
                            Vendas
                        </th>
                        <th>
                            Total
                        </th>
                        <th>
                            ID Vendedor
                        </th>
                        <th>
                            Nome Vendedor
                        </th>
                    </tr>
                </thead>
                <tbody ng-repeat="sale in AllSalesControllerVm.sales()">
                    <tr>
                        <td>
                            {{sale.id}}
                        </td>
                        <td>
                            {{sale.date}}
                        </td>
                        <td>
                            {{sale.visited}}
                        </td>
                        <td>
                            {{sale.deals}}
                        </td>
                        <td>
                            {{sale.amount}}
                        </td>
                        <td>
                            {{sale.sellerId}}
                        </td>
                        <td>
                            {{sale.sellerName}}
                        </td>
                        <td>
                            <button class="btn btn-warning" ng-click="vm.SelectSale(sale)" data-toogle="tooltip"
                                title="Clique para Selecionar Venda">Selecionar</button>
                            <button class="btn btn-danger"
                                onclick="alert('Tem certeza que deseja apagar')" ng-click="vm.DeleteSale(sale)">Apagar</button>
                        </td>
                    </tr>
                </tbody>
                
            </table>
            <tr>
                <td><input type="text" required ng-model="sale.id" placeholder="Cod da venda"></td>
                <td><input type="text" required ng-model="sale.date" placeholder="Data da venda"></td>
                <td><input type="text" required ng-model="sale.visited" placeholder="Visitas realizadas"></td>
                <td><input type="text" required ng-model="sale.deals" placeholder="Quantidade de vendas"></td>
                <td><input type="text" required ng-model="sale.amount" placeholder="Valor da venda"></td>
                <td><input type="text" required ng-model="sale.sellerId" placeholder="Id Vendedor"></td>
                <td>
                    <button href="#" class="btn btn-primary" ng-click="vm.InsertSale(sale)"
                        ng-disable="!sale.id || !sale.date " data-toogle="tooltip"
                        title="Clique para Editar Venda">Novo</button>
                </td>
                <td>
                    <a href="#" class="btn btn-success" ng-click="vm.UpdateSale(sale)"
                        ng-disable="!sale.id || !sale.date " data-toogle="tooltip"
                        title="Clique para Editar Venda">Alterar</a>
                </td>
            </tr>
        </div>
    </div>


</div>
