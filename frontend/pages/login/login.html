<div class=login-container" id="dsvendas-container">
    <div class="login-card">
        <div class="login-content-container">
            <h2>Login</h2>
            <form ng-submit="LCVm.authenticate()">
                <label>Email</label>
                <input type="text" ng-model="LCVm.user.username">
                <label>Senha</label>
                <input type="password" ng-model="LCVm.user.password">
                
                <input class ="btn btn-primary" type="submit" value="Login">
            </form>
            
        </div>
    </div>


</div>
